///////////////////////////////////// DESSETRUCTURACION CON REST ///////////
 var arregloInicial =[1,2,3,4,5,6,7,8,9];

 function eliminaTresInicio(parametroEntrada){
   var  [ , , , ...arregloMenosTres] =parametroEntrada
  return arregloMenosTres;
 };

 console.log(eliminaTresInicio(arregloInicial));

 ///////////////////////////////////// DESSETRUCTURACION CON pop ///////////
 var arregloInicial =[1,2,3,4,5,6,7,8,9];

function eliminaTresFinal(parametroEntrada){
  var  [...arregloMenosTres]= parametroEntrada;
  for(var i=0; i<3;i++){
    arregloMenosTres.pop();
  }
  return "Longitud final :" + arregloMenosTres.length + " arreglo final : " + arregloMenosTres + " Arreglo Inicial : " + parametroEntrada;
};

console.log(eliminaTresFinal(arregloInicial));

 /////////////////////////// geters seters

class LibroNuevo{
  constructor(autor){
     this._autor =autor; // el guion bajo indica que no se debe accerder
  }
  get autor(){
    console.log("Getter");
    return this._autor;
  }
  set autor(nuevoAutor){
    console.log("Setter");
    return this._autor = nuevoAutor;
  }
};

  var miLibro = new LibroNuevo("Arturo Mendoza")
