  <title>Encontra numero faltante en arreglo ordenado</title>
</head>
<body>
  <script>
    function numeroFaltante(arreglo){
      //1ero ordenarlo
      arreglo.sort();
      console.log(arreglo);

      var arregloNuevo = [];

      for (i=0; i< arreglo.length; i++){
        if(arreglo[i]-arreglo[i-1]!=1){
          var numero= arreglo[i]-arreglo[i-1];
          var contador=1;

            while(contador < numero){
              arregloNuevo.push(arreglo[i-1]+ contador);
              contador ++;
            }
        }
      }
      console.log(arregloNuevo)
    }
    
    var arreglo=[0189459, 0189460, 0189461, 0189463, 0189465];
    numeroFaltante(arreglo);

  function numAusente(arr){
    var mia= []; 
    var min= Math.min.apply('',arr);
    var max= Math.max.apply('',arr);
    while(min<max){
        if(arr.indexOf(++min)== -1) mia.push(min);
    }
    return mia;
}
 console.log(numAusente(arreglo));

//  https://gist.github.com/amaxwell01/6108502

// https://www.geeksforgeeks.org/find-the-missing-number/

function simpleEncontrar(arreglo){ // solo arreglos corridos
  var n= arreglo.length;
  var total =n*(n+1)/2;
  var res=0;
  var sum =0;

  for(i=0; i< arreglo.length; i++){
    sum+=arreglo[i];
  }
  res = sum-total;
 console.log(sum +" - "+ total+" = "+ res);
}
var arregloS=[1,2,4,5,6];
simpleEncontrar(arregloS);
  </script>
