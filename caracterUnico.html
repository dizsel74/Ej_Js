<head>

  <title>Caracter Unico</title>
</head>
<body>
  <script>
    function caracterUnico(cadena){
     var  cadenaOriginal = cadena;
      cadena = cadena.toLowerCase();
      var control=0;
      
      for(i=0; i<cadena.length; i++){
        // console.log(cadena[i]+"<br/>");
        for (j=i+1; j<cadena.length; j++){
          // console.log(cadena[i]+"-"+cadena[j]+"<br/>");
            if(cadena[j]==cadena[i]){
                control = 1;
                console.log("Si hay caracters repetidos en la cadena: "+cadenaOriginal);
            } 
        }
      }
      if (control==0){
        console.log("No hay repetidos en la cadena: " + cadenaOriginal);
      }
    }

    let miCadena="eStamos";
    caracterUnico(miCadena);
  </script>
  
</body>
