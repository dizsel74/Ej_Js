            for (j=0; j<arreglo1.length; j++){

                a = arreglo1[j];
                for(i=0;i<arreglo2.length; i++){
                    suma= suma + arreglo2[i];
                }
            console.log(`Suma el valor ${a}  a la suma interio ${suma} = ` + (a+suma));
            }

    suma1(arreglo1,arreglo2);

    function suma1a1(a,b){
        if(a.length>=b.length){
            for (j=0;j<a.length && j<b.length;j++){
                valor1 = a[j];
                valor2 = b[j];
                console.log("1er "+valor1+valor2);
            }
        }else{
            for (j=0;j<b.length && j<a.length;j++){
                valor1 = a[j];
                valor2 = b[j];
                console.log(`${valor1} ${valor2}  segundo`);
